name: Automatic Dependency Updates

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday

jobs:
  dependency-update:
    name: Update dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Update dependencies
      run: |
        uv lock --upgrade
        uv sync --group dev

    - name: Check if dependencies changed
      id: check-changes
      run: |
        if git diff --exit-code uv.lock; then
          echo "No dependency changes detected"
          echo "dependencies_changed=false" >> $GITHUB_OUTPUT
        else
          echo "Dependencies have changed"
          echo "dependencies_changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Bump version if dependencies changed
      if: steps.check-changes.outputs.dependencies_changed == 'true'
      run: |
        echo "Dependencies changed, bumping patch version..."
        uv run hatch version patch
        echo "New version: $(uv run hatch version)"

    - name: Test with updated dependencies
      run: |
        uv run ruff check src/

    # Generate an installation access token
    - name: Generate GitHub App Token for PR creation
      if: steps.check-changes.outputs.dependencies_changed == 'true'
      id: app-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.PR_TOKEN_APP_ID }}
        private-key: ${{ secrets.PR_TOKEN_APP_SECRET }}

    # # Debug the token
    # - name: Debug GitHub App Token
    #   if: steps.check-changes.outputs.dependencies_changed == 'true'
    #   run: |
    #     echo "App ID: ${{ vars.PR_TOKEN_APP_ID }}"
    #     echo "Token generated: ${{ steps.app-token.outputs.token != '' }}"
    #     echo "Repository: ${{ github.repository }}"

    #     # Test basic API access
    #     echo "Testing API access..."
    #     curl -s -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
    #          -H "Accept: application/vnd.github.v3+json" \
    #          "https://api.github.com/repos/${{ github.repository }}" | jq '.name, .permissions' || echo "API test failed"

    - name: Create Pull Request
      if: steps.check-changes.outputs.dependencies_changed == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ steps.app-token.outputs.token }}
        commit-message: "Auto update dependencies"
        title: "Update dependencies"
        body: |
          Automated dependency update.

          Changes:
          - Updated uv.lock with latest package versions
          - Verified basic functionality still works
        branch: deps/auto-update-${{ github.run_number }}  # Unique branch name
        delete-branch: true                                 # Clean up after merge/close

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run safety check
      run: uv run --with safety safety check --json
      continue-on-error: true

    - name: Run bandit security linter
      run: uv run bandit -r src/ -f json
      continue-on-error: true
