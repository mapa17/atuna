  publish-pypi:
    name: Publish to PyPI ðŸš€
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published' || (github.event_name == 'workflow_dispatch' && github.event.inputs.enable_publish == 'true')
