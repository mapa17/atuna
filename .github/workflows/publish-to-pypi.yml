name: Build and Publish to PyPI

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      enable_publish:
        description: 'Set to "true" to publish to PyPI when running manually'
        required: false
        default: 'false'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run type checking
      run: uv run ty check src/
      continue-on-error: true  # ty is still experimental

    - name: Run linting
      run: uv run ruff check src/ examples/

    - name: Run formatting check
      run: uv run ruff format --check src/ examples/

    #- name: Test CLI
    #  run: |
    #    uv run atuna --version

    # Add tests when you have them
    # - name: Run tests
    #   run: uv run pytest tests/ -v --cov=atuna --cov-report=xml

  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Check package metadata
      run: |
        uv run --with twine twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

